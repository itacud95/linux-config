*

[main]

# wev
# keyd list-keys

# esc when only pressing caps
# capslock = overload(ctrl_vim, esc)

capslock = oneshot(ctrl_vim)

# caps_lock
[ctrl_vim]
# goto caps_lock + ctrl
a = layer(capslock_shift)
# code
r = C-r
p = C-p
t = C-t
w = C-w
v = C-v
c = C-c
# arrows
j = left
k = down
i = up
l = right
# controls
f = enter
d = delete
q = esc
# naviagtion
u = home
o = end
n = pageup
m = pagedown

### music
h = nextsong

### norwegian characters
[ = å
' = æ
; = ø

### code explorer
e = C-e

### code search in file
# prev, mark, next
#1 = f14
#2 = f15
#3 = f16
1 = C-1
2 = C-2
3 = C-3
4 = C-4
5 = C-5

### code search global
# prev, focus, next
8 = f17
9 = f19
0 = f18


### map to nothing
space = space
. = .

# caps_lock + ctrl
[capslock_shift]
# arrows
j = C-left
k = C-down
i = C-up
l = C-right
# naviagtion
w = C-w
u = C-home
o = C-end
n = C-pageup
m = C-pagedown
r = C-f18
d = C-delete
